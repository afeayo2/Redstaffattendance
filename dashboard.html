<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Attendance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #e60012 0%, #fff 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #e60012;
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      color: #fff;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .navbar-text {
      color: #f8f9fa;
      font-weight: 500;
    }

    .btn-logout {
      background-color: #fff;
      color: #e60012;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #f5f5f5;
    }

    .container {
      flex: 1;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .card {
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    h5 {
      color: #e60012;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .btn {
      border-radius: 8px;
      font-weight: 600;
    }

    .btn-danger {
      background-color: #e60012;
      border: none;
    }

    .btn-secondary {
      border: none;
      background-color: #6c757d;
    }

    .list-group-item {
      font-size: 0.95rem;
      border: none;
      border-bottom: 1px solid #eee;
      padding: 10px 15px;
    }

    .list-group-item:last-child {
      border-bottom: none;
    }

    @media (max-width: 767px) {
      .navbar-brand { font-size: 1.2rem; }
      h5 { font-size: 1rem; }
    }
  </style>
</head>

<body>

  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="navbar-brand">NBC Red Auditors Attendance</div>
    <div>
      <span class="navbar-text me-3">Welcome, <span id="staffName">Staff</span></span>
      <button class="btn-logout" onclick="logout()">
        <i class="bi bi-box-arrow-right"></i> Logout
      </button>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5><i class="bi bi-check2-circle me-2"></i>Check-In</h5>
          <button class="btn btn-danger w-100" onclick="checkIn()">
            <i class="bi bi-check2-all me-2"></i>Mark Check-In
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5><i class="bi bi-door-closed-fill me-2"></i>Check-Out</h5>
          <button class="btn btn-danger w-100" onclick="checkOut()">
            <i class="bi bi-x-circle-fill me-2"></i>Mark Check-Out
          </button>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card p-4 text-center">
          <h5><i class="bi bi-bar-chart-line-fill me-2"></i>Summary</h5>
          <div id="summary">
            <p>Week: <strong id="weekCount">0</strong></p>
            <p>Month: <strong id="monthCount">0</strong></p>
            <p>Year: <strong id="yearCount">0</strong></p>
            <p>Present: <strong id="presentCount">0</strong></p>
            <p>Absent: <strong id="absentCount">0</strong></p>
          </div>
          <button class="btn btn-secondary mt-3 w-100" onclick="loadSummary()">
            <i class="bi bi-arrow-clockwise me-2"></i>Refresh Summary
          </button>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-4">
          <h5><i class="bi bi-clock-history me-2"></i>Attendance History</h5>
          <ul class="list-group" id="history"></ul>
        </div>
      </div>

      <div class="col-12">
        <div class="card p-4">
          <h5><i class="bi bi-calendar3 me-2"></i>My Office Schedule</h5>
          <ul class="list-group" id="scheduleList"></ul>
        </div>
      </div>

    </div>
  </div>

  <script>
    const staffInfo = JSON.parse(localStorage.getItem('staff'));
    const token = localStorage.getItem('token');
    const headers = { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token };

    if (staffInfo && staffInfo.name) {
      document.getElementById('staffName').innerText = staffInfo.name;
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/index';
    }

    function checkIn() {
      if (!navigator.geolocation) return alert('❌ Geolocation not supported.');
      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        try {
          const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/attendance/check-in', {
            method: 'POST',
            headers,
            body: JSON.stringify({ latitude, longitude })
          });
          const data = await res.json();
          alert(data.message);
          loadHistory();
          loadSummary();
        } catch {
          alert('❌ Check-In failed.');
        }
      }, () => alert('❌ Please enable GPS.'));
    }

    async function checkOut() {
      try {
        const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/attendance/check-out', { method: 'POST', headers });
        const data = await res.json();
        alert(data.message);
        loadHistory();
      } catch {
        alert('❌ Check-Out failed.');
      }
    }

    async function loadSummary() {
      try {
        const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/attendance/summary', { headers });
        const data = await res.json();
        document.getElementById('weekCount').innerText = data.weekAttendance ?? 0;
        document.getElementById('monthCount').innerText = data.monthAttendance ?? 0;
        document.getElementById('yearCount').innerText = data.yearAttendance ?? 0;
        document.getElementById('presentCount').innerText = data.totalPresent ?? 0;
        document.getElementById('absentCount').innerText = data.totalAbsent ?? 0;
      } catch {}
    }

    async function loadHistory() {
      try {
        const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/attendance/history', { headers });
        const records = await res.json();
        const history = document.getElementById('history');
        history.innerHTML = '';
        records.forEach(rec => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          const checkInDate = new Date(rec.checkIn).toLocaleString();
          const officeName = rec.officeName || 'Unknown Office';
          const checkOutStatus = rec.checkOut ? '<span class="text-success">✅ Checked out</span>' : '<span class="text-danger">❌ Not checked out</span>';
          li.innerHTML = `${checkInDate} - <strong>${officeName}</strong> ${checkOutStatus}`;
          history.appendChild(li);
        });
      } catch {}
    }

    async function loadSchedule() {
      try {
        const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/attendance/my-schedule', { headers });
        const data = await res.json();
        const scheduleList = document.getElementById('scheduleList');
        scheduleList.innerHTML = '';

        if (!data.assignedDates?.length) {
          scheduleList.innerHTML = '<li class="list-group-item text-muted">No office dates assigned.</li>';
          return;
        }

        data.assignedDates.forEach(date => {
          const li = document.createElement('li');
          li.className = 'list-group-item';
          const formatted = new Date(date).toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' });
          li.innerHTML = `<i class="bi bi-calendar-event me-2 text-danger"></i> ${formatted}`;
          scheduleList.appendChild(li);
        });
      } catch {
        document.getElementById('scheduleList').innerHTML = '<li class="list-group-item text-muted">Unable to load schedule.</li>';
      }
    }

    window.onload = () => {
      loadSummary();
      loadHistory();
      loadSchedule();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
