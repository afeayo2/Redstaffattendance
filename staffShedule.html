<!DOCTYPE html>
<html>
<head>
  <title>Set Weekly Office Days</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h3 class="mb-3">Weekly Office Days Planner</h3>

  <label>Week Start Date</label>
  <input type="date" id="weekStart" class="form-control mb-3">

  <label>Select 3 Office Days</label>
  <select class="form-select" id="officeDays" multiple size="7">
    <option>Monday</option>
    <option>Tuesday</option>
    <option>Wednesday</option>
    <option>Thursday</option>
    <option>Friday</option>
    <option>Saturday</option>
    <option>Sunday</option>
  </select>

  <button class="btn btn-danger mt-3" onclick="saveSchedule()">Save Schedule</button>

  <div id="msg" class="mt-3"></div>
</div>

<script>
  const token = localStorage.getItem('token');

  async function saveSchedule() {
    const weekStart = document.getElementById('weekStart').value;
    const days = Array.from(document.getElementById('officeDays').selectedOptions).map(o => o.value);

    if (days.length !== 3) {
      alert("Please select exactly 3 days.");
      return;
    }

    const res = await fetch('http://localhost:3000/api/admin/set-weekly-office-days', {
      method: "POST",
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: JSON.stringify({ weekStart, days })
    });
    const data = await res.json();
    document.getElementById('msg').innerHTML = data.message;
  }
</script>

</body>
</html>
