<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Staff | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .header {
      background-color: #ed1c16;
      color: white;
      padding: 1rem;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .btn-danger {
      background-color: #ed1c16;
      border: none;
    }
    .btn-danger:hover {
      background-color: #c70000;
    }
  </style>
</head>

<body>

<!-- Header -->
<div class="header text-center">
  <h3><i class="bi bi-person-plus"></i> Add New Staff</h3>
</div>

<!-- Main Content -->
<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width: 500px;">
    <h4 class="text-center mb-4"><i class="bi bi-person-fill-add"></i> Staff Registration</h4>

    <form id="addStaffForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>

      <div id="message" class="text-center mb-3"></div>

      <button type="submit" class="btn btn-danger w-100">
        <i class="bi bi-plus-circle"></i> Add Staff
      </button>
    </form>
  </div>
</div>

<!-- Script -->
<script>
  const form = document.getElementById('addStaffForm');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();

    const token = localStorage.getItem('token'); // Use your saved token here

    try {
      const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/admin/add-staff', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ name, email })
      });

      const data = await res.json();

      if (!res.ok) {
        message.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
      } else {
        message.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        form.reset();
      }
    } catch (err) {
      message.innerHTML = `<div class="alert alert-danger">Error occurred. Try again.</div>`;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
