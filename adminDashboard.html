<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .table-wrapper {
      background: white;
      border-radius: 15px;~
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .export-btn {
      background-color: #F40009;
      color: white;
    }
    .export-btn:hover {
      background-color: #c80007;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">ðŸ“‹ NBC Red Auditors Attendance Admin Dashboard</h2>

    <div class="table-wrapper">
      <div class="d-flex justify-content-between mb-3">
        <h5 class="text-muted">Attendance Records</h5>
        <button class="btn export-btn" onclick="exportToCSV()">â¬‡ Export to CSV</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover" id="attendanceTable">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Staff Name</th>
              <th>Location</th>
             <!-- <th>Latitude</th>
              <th>Longitude</th>-->
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function fetchData() {
      const res = await fetch("http://localhost:5000/admin/attendance");
      const data = await res.json();

      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach((entry, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${entry.staffName}</td>
          <td>${entry.location}</td>
          <td>${entry.latitude.toFixed(5)}</td>
          <td>${entry.longitude.toFixed(5)}</td>
          <td>${new Date(entry.time).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function exportToCSV() {
      const rows = Array.from(document.querySelectorAll("table tr"));
      const csvContent = rows.map(row =>
        Array.from(row.cells).map(cell => `"${cell.innerText}"`).join(",")
      ).join("\n");

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "attendance_log.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetchData();
  </script>

</body>
</html>
