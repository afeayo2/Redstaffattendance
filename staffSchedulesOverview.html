<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Schedules Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .page-title {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .sub-title {
      text-align: center;
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }
    .schedule-card {
      border-radius: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .schedule-header {
      background: #ed1c16;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
    }
    .list-group-item {
      padding: 10px 15px;
      font-size: 15px;
    }
    #loading {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">

  <h2 class="page-title"><i class="bi bi-calendar-week"></i> Staff Detailed Schedules</h2>
  <p class="sub-title">Below is the monthly schedule for every staff</p>

  <div id="loading">
    <div class="spinner-border text-danger"></div>
    <p>Loading schedules...</p>
  </div>

  <div id="schedulesContainer" style="display: none;"></div>

</div>

<script>
  const token = localStorage.getItem('token');

  async function loadSchedules() {
    try {
      const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/admin/view-schedules-detailed', {
        headers: { 'Authorization': 'Bearer ' + token }
      });

      const data = await res.json();
      const container = document.getElementById('schedulesContainer');
      const loading = document.getElementById('loading');

      loading.style.display = 'none';
      container.style.display = 'block';

      if (Array.isArray(data) && data.length) {
        data.forEach(s => {
          const scheduleHtml = `
            <div class="card schedule-card mb-4">
              <div class="schedule-header">
                <i class="bi bi-person-circle"></i> ${s.staffName} 
                <span class="text-light" style="font-size: 14px;">(${s.email})</span>
              </div>

              <div class="card-body">
                <p><strong><i class="bi bi-calendar-event"></i> Period:</strong> ${s.period}</p>

                <ul class="list-group">
                  ${s.assignedDates
                    .map(d => `<li class="list-group-item">
                      <i class="bi bi-calendar-check text-danger"></i> 
                      ${d.date} <span class="text-muted">(${d.day})</span>
                    </li>`)
                    .join('')}
                </ul>
              </div>
            </div>
          `;
          container.innerHTML += scheduleHtml;
        });
      } else {
        container.innerHTML = `
          <div class="alert alert-info text-center">
            <i class="bi bi-info-circle"></i> No schedules found.
          </div>`;
      }

    } catch (error) {
      document.getElementById('loading').innerHTML = `
        <div class="alert alert-danger text-center">
          <i class="bi bi-exclamation-triangle"></i> Error loading schedules.
        </div>
      `;
      console.error(error);
    }
  }

  loadSchedules();
</script>

</body>
</html>
