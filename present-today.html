<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Present Today | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #212529;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
    }
    .sidebar a:hover {
      background-color: #343a40;
    }
    .header {
      background-color: #ed1c16;
      color: white;
      padding: 1rem;
    }
    .table-container {
      margin-left: 250px;
      padding: 2rem;
    }
    @media (max-width: 768px) {
      .table-container {
        margin-left: 0;
        padding: 1rem;
      }
      .sidebar {
        position: absolute;
        width: 200px;
        transform: translateX(-200px);
        transition: transform 0.3s ease-in-out;
      }
      .sidebar.active {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>


<!-- Header -->
<div class="header d-flex justify-content-between align-items-center">
  <h4 class="ms-3"><i class="bi bi-clock"></i> Staff Present Today</h4>
  <button class="btn btn-light me-3 d-md-none" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
</div>

<!-- Main Content -->
<div class="table-container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title mb-4">Today's Attendance</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Office</th>
              <th>Check-In Time</th>
              <th>Location (Lat, Long)</th>
            </tr>
          </thead>
          <tbody id="attendanceTable">
            <tr>
              <td colspan="5" class="text-center">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const token = localStorage.getItem('token');

  async function loadPresentStaff() {
    const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/admin/present-today', {
      headers: { Authorization: 'Bearer ' + token }
    });

    const data = await res.json();
    const table = document.getElementById('attendanceTable');
    table.innerHTML = '';

    if (data.length === 0) {
      table.innerHTML = `<tr><td colspan="5" class="text-center">No staff present today.</td></tr>`;
    } else {
      data.forEach(staff => {
        const row = `
          <tr>
            <td>${staff.name}</td>
            <td>${staff.email}</td>
            <td>${staff.office}</td>
            <td>${new Date(staff.checkInTime).toLocaleTimeString()}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }
  }

  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
  }

  loadPresentStaff();
</script>

</body>
</html>
