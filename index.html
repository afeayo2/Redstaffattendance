<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login | Coca-Cola Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://i.postimg.cc/mZJxKhtt/coca-coal.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 130px;
    }

    .btn-coke {
      background-color: #ed1c16;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-coke:hover {
      background-color: #c70000;
      color: white;
    }

    .title {
      color: #ed1c16;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
    }

    #message {
      font-weight: bold;
    }

    /* Loader spinner inside button */
    .spinner-border.spinner-border-sm {
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      margin-left: 0.5rem;
    }

    /* Forgot password link */
    .forgot-password {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.9rem;
      text-align: right;
      color: #ed1c16;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .forgot-password:hover {
      color: #c70000;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
      <div class="text-center">
        <img src="https://i.postimg.cc/HsZ59Dx0/image.png" class="logo mb-3" alt="Coca-Cola Logo" />
        <h4 class="title mb-3">NBC BOA Attendance Login</h4>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="auditoremail.com" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div id="message" class="text-center mb-3 text-danger"></div>
        <button type="submit" class="btn btn-coke w-100" id="submitBtn">
          Login
        </button>
      </form>
      <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
    </div>
  </div>

  <script>
  const form = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const message = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Disable button and show loader
    submitBtn.disabled = true;
    submitBtn.innerHTML = `Logging in <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;

    try {
      const res = await fetch('https://nbc-boa-attendance-system.onrender.com/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (!res.ok) {
        message.classList.remove('text-success');
        message.classList.add('text-danger');
        message.innerText = data.message || 'Login failed';

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Login';
      } else {
        message.classList.remove('text-danger');
        message.classList.add('text-success');
        message.innerText = 'Login successful';

        // âœ… Save both token and staff info
        localStorage.setItem('token', data.token);
        localStorage.setItem('staff', JSON.stringify(data.staff));

        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1200);
      }
    } catch (err) {
      message.classList.remove('text-success');
      message.classList.add('text-danger');
      message.innerText = 'An error occurred. Please try again.';

      // Re-enable button
      submitBtn.disabled = false;
      submitBtn.innerHTML = 'Login';
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
